<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .task-card {
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            max-width: 600px;
            margin: 2rem auto;
        }

        .tasks-container {
            max-width: 800px;
            margin: 2rem auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center my-4">Time Tracker</h1>

        <!-- Formulario para crear/editar tareas -->
        <div class="form-container">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title mb-3">Nueva Tarea</h5>
                    <form id="taskForm">
                        <input type="hidden" id="taskId">
                        <div class="mb-3">
                            <label for="title" class="form-label">Título</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Descripción</label>
                            <textarea class="form-control" id="description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="startTime" class="form-label">Fecha y hora de inicio</label>
                            <input type="datetime-local" class="form-control" id="startTime" required>
                        </div>
                        <div class="mb-3">
                            <label for="endTime" class="form-label">Fecha y hora de finalización</label>
                            <input type="datetime-local" class="form-control" id="endTime" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <button type="button" class="btn btn-secondary" onclick="resetForm()">Limpiar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Lista de tareas -->
        <div class="tasks-container">
            <h3 class="mb-3">Tareas</h3>
            <div id="tasksList" class="row"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dist/public/main.js"></script>
</body>

</html>
